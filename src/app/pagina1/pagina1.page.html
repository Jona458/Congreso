<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pagina1</ion-title>
    </ion-toolbar>
  </ion-header> 
  <form [formGroup]="registra" > 
    <ion-button (click)="guardar()" expand="block" fill="clear" shape="round">
      Click me
    </ion-button>
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input label="Nombre" placeholder="Enter text" formControlName="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label *ngIf="bandera">Dato requerido</ion-label>
        </ion-item>
        <ion-item>
          <ion-input label="Matricula" type="number" placeholder="000" formControlName="Matricula"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Password" type="password" value="password" formControlName="Password"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Email" type="email" placeholder="email@domain.com" formControlName="Email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Telefono" type="tel" placeholder="888-888-8888" formControlName="Telefono"></ion-input>
        </ion-item>
      </ion-list>
    </ion-list>
   </form>
  
</ion-content>
